apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: artalll-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
